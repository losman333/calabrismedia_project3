<ul class="data-orbit">

{% for article in articles_list %}
<li>
<img src="{% thumbnail article.featured_image 1200x350 crop subject_location=article.featured_image.subject_location %}" alt="{{ article.featured_image.alt }}"> 

{% if article.featured_image_id %}
{% else %}
    {% static 'img/post-bg.jpg' %}
{% endif %}
</li>

{% empty %}
    <p>{% trans "No items available" %}</p>
{% endfor %}
