{% load i18n staticfiles thumbnail cms_tags apphooks_config_tags %}

{% load i18n %}
 
		<div class="orbit-container"> 
		    
  <ul data-orbit class="example-orbit orbit-slides-container">


{% for article in articles_list %}
<li>
	<a href="{% namespace_url 'article-detail' article.slug namespace=namespace default='' %}">
<img src="{% thumbnail article.featured_image 1200x450 crop subject_location=article.featured_image.subject_location %}" alt="{{ article.featured_image.alt }}"> 
</a>
{% if article.featured_image_id %}
{% else %}
    {% static 'img/post-bg.jpg' %}
{% endif %}
</li>

					
						


			
	
{% empty %}
    <p>{% trans "No items available" %}</p>
{% endfor %}

  </ul>
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>
 
 </div>
